# 触发的事件
on: [issues, push]
jobs:
  build:
    runs-on: ubuntu-18.04

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: git Actions
        uses: srt32/git-actions@v0.0.3
      - name: npm install, build, and test
        run: |
          npm install
          npm run build
        env:
          CI: true